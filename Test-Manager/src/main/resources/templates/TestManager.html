<html>
<head>
	<title>Testing App</title>
	<link rel="stylesheet" href="Style.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<style>
	.button {
	  border: 2px solid black;
	  background-color: white;
	  color: blue;
	  padding: 15px 32px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 16px;
	  margin: 4px 2px;
	  cursor: pointer;
	}
	
	td::before {
	  content:"   ";
	}
</style>

<button class="button" type="button" th:onclick="|window.location.href='/addTest'|">
Create a new test</button>

	<br><br><br>

	<table>
		<tr th:each="test:${sometests}">
			<td th:text=${test.testName}>test</td>
			<td th:with="mycounter=${counter.incrementAndGet()}">
				<select class="dropdown" name="hall" id="hall" value="3">
				  <option th:onclick="|window.location.href='/changeTest?newStatus=passed&number='+'${counter.get()}'|">Passed</option>
				  <option selected="selected"  th:onclick="|window.location.href='/changeTest?newStatus=undefined&number='+'${counter.get()}'|">Undefined</option>
				  <option  th:onclick="|window.location.href='/changeTest?newStatus=failed&number='+'${counter.get()}'|">Failed</option>
				</select>
			</td>
		</tr>
	</table>
</html>
</body>
